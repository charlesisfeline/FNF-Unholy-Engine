name: Bug report
description: Report bugs with the engine here
labels: [bug]
body:
  - type: markdown
    attributes:
      value: "*(Before proceeding, please make sure to check the issues page to see if this has already been reported.)*"

  - type: textarea
    id: description
    attributes:
      label: "Describe your bug here."
    validations:
      required: true

  - type: dropdown
    id: btarget
    attributes:
      label: "What is your build target?"
      options:
        - "Windows"
        - "Linux"
        - "Mac"
        - "Mobile"
    validations:
      required: true

  - type: input
    id: buildsummary
    attributes:
      label: "Did you edit anything in this build? If so, mention or summarize your changes."
    validations:
      required: false
